<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/register1.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>회원가입</h1>
      </div>
      <div class="card-body">
        <form action="#">
          <div class="form-group">
            <h2 class="sub-heading">직원 정보</h2>
            <label for="inputName">이름</label>
            <input type="text" class="form-control" id="inputName" placeholder="성을 입력하세요">
            <input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
          </div>
          <div class="form-group">
            <label for="inputphonenumber">전화번호</label>
            <input type="phonenumber" class="form-control" id="inputphonenumber" placeholder="전화번호를 입력하세요">
          </div>
          <div class="form-group">
            <label for="inputJobTitle">직급</label>
            <select class="form-control" id="inputJobTitle">
              <option value="">선택하세요</option>
              <option value="사원">사원</option>
              <option value="대리">대리</option>
              <option value="과장">과장</option>
              <option value="차장">차장</option>
              <option value="부장">부장</option>
              <option value="이사">이사</option>
              <option value="상무">상무</option>
              <option value="전무">전무</option>
              <option value="부사장">부사장</option>
              <option value="사장">사장</option>
              <option value="부회장">부회장</option>
              <option value="회장">회장</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputdepartment">부서</label>
            <select class="form-control" id="inputdepartment">
              <option value="">선택하세요</option>
              <option value="사원">개발팀</option>
              <option value="대리">테스터팀</option>
              <option value="과장">디자인팀</option>
              <option value="차장">인사팀</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputHireDate">입사일</label>
            <input type="date" class="form-control" id="inputHireDate">
          </div>
          <div class="form-group">
            <label for="inputHireDate">생년월일</label>
            <input type="date" class="form-control" id="inputHireDate">
          </div>
          <h2 class="sub-heading">직원 커스텀 필드</h2>
          <div class="form-group">
            <label for="inputEmail">아이디</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="이메일 주소를 입력하세요">
          </div>
          <div class="form-group">
            <label for="inputPassword">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="form-group">
            <label for="inputPasswordConfirm">비밀번호 확인</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="비밀번호를 다시 입력하세요">
          </div>
          <div class="form-group">
            <label for="inputPasswordConfirm">주소</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="주소를 입력하세요">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary position-absolute">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
